{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .prescription-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Doctor's Prescription Form</title>
</head>
<body>

    <div class="prescription-form">
        <h1 align="center">Hospital Management</h1>
     <p>
        <h2> DR.{{ a }} </h2>{{ data.specilist }}
    
        <form action="" method="post" class="post-form" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="first_name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <input type="text" name="last_name" class="form-control" id="last_name" placeholder="last_name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="tel" class="form-control" name="contact_number" id="contact_number" placeholder="contact number">
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <select id="doctor" name="doctor" class="form-select">
               
                        <option value="{{ i.pk }}">Dr. {{ data.username }} </option>
            
                </select>
                <div class="validate"></div>
            </div>
              <div class="col-md-4 form-group">
                <select name="gender" id="gender" class="form-select">
                  <option value="">Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <div class="validate"></div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="text" class="form-control" name="DOB" id="DOB" placeholder="DOB">
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <input type="datetime-local"
                id="Test_DatetimeLocal" name="Appointment_time" class="form-control datepicker"  placeholder="Appointment_time" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
            </div>
              <div class="col-md-4 form-group">
                <input type="text" name="address" class="form-control" id="address" placeholder="address" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4 form-group">
                <select name="blood_group" id="blood_group" class="form-select">
                  <option value="">Blood Group</option>
                  <option value="Female">A+</option>
                  <option value="Female">A-</option>
                  <option value="Male">B+</option>
                  <option value="Other">AB+</option>
                  <option value="Other">O+</option>
                  <option value="Other">O-</option>
                </select>
                <div class="validate"></div>
              </div>
            </div>      
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="3" placeholder="Message (Optional)"></textarea>
              <div class="validate"></div>
            </div>
            <div class="text-center"><button type="submit">Make an Appointment</button></div>
          </form>
    </div>

</body>
</html>
{% endblock %}
